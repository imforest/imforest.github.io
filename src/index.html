<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML study</title>
	<style>
		header {
			background-color: lightblue;
			width: 100em;
		}
		nav {
			background-color: lightgreen;
			float: left;
			width: 20em;
			height: 40em;
		}
		article {
			background-color: lightyellow;
		}
		iframe {
			background-color: lightgray;
			width: 80em;
			height: 40em;
		}
	</style>
</head>
<body>
	<header>
		<h1 align="center"><a href="index.html">WEB</a></h1>
	</header>

	<nav>
		<ol>
			<li><a href="1.html" target="content">HTML</a></li>
			<li><a href="2.html" target="content">CSS</a></li>
			<li><a href="3.html" target="content">JavaScript</a></li>
		</ol>
	</nav>

	<section>
		<article><iframe name="content">nothing</iframe></article>
	</section>

	<!-- jQuery를 사용하기 위해서는 jQuery를 HTML로 로드해야 한다. -->
	<script
					src="//code.jquery.com/jquery-3.4.1.js"
					integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
					crossorigin="anonymous">
	</script>
	<!-- jQuery( document ).ready(function( $ ) {}로 감싸는 것이 이상적 -->
	<script>jQuery(document).ready(function ($) {
	    return;
      $('body').prepend('<h1>Hello world</h1>');

      $('li').css('text-decoration', 'underline')

  });</script>

</body>
</html>
